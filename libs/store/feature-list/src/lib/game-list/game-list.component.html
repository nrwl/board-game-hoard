<div class="grid">
  <a
    *ngFor="let game of (games$ | async)"
    [routerLink]="'/' + game?.id"
    class="grid__tile"
    style="text-decoration: none; color: inherit"
  >
    <div class="image-wrapper" *ngIf="game.image">
      <img [src]="game.image" />
    </div>
    <h2 class="tile__title">{{ game.name }}</h2>
    <div class="tile__left-corner">
      {{ game.rating | rating }}
    </div>
    <div class="tile__right-corner">
      {{ game.price | currency }}
    </div>
  </a>
</div>
